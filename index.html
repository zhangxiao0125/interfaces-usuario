<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formulario</title>
</head>
<body>
    <form action="">
            <label for="name">Nombre: </label><br>
            <input type="text" id="name" name="name"><br>

            <label for="family-name">Primer apellido: </label><br>
            <input type="text" id="family-name" name="family-name"><br>

            <label for="bday">Fecha de nacimiento: </label><br>
            <input type="date" id="bday" name="bday" placeholder="dd/mm/yyyy"><br>

            <label for="email">E-mail: </label><br>
            <input type="text" id="email" name="email"><br>

            <label for="tel">Telefono: </label><br>
            <input type="text" id="tel" name="tel"><br>

            <label for="new-password">Password: </label><br>
            <input type="text" id="new-password" name="new-password" required="new-password"><br>

            <label for="color">Color favorito: </label><br>
            <input type="text" id="color" name="color"><br>

            <input type="submit" value="Registrar"/>
    </form>
</body>
</html>
